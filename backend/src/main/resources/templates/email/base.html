<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:replace="${title}">MelvinBank Zambia</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        color: #333;
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
      }
      .header {
        background-color: #003366;
        color: white;
        padding: 20px;
        text-align: center;
        border-radius: 5px 5px 0 0;
      }
      .content {
        background-color: #f9f9f9;
        padding: 20px;
        border: 1px solid #ddd;
      }
      .footer {
        text-align: center;
        margin-top: 20px;
        padding: 20px;
        font-size: 12px;
        color: #666;
      }
      .button {
        display: inline-block;
        padding: 10px 20px;
        background-color: #003366;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        margin: 10px 0;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1 th:text="${bankName}">MelvinBank Zambia</h1>
    </div>

    <div class="content">
      <th:block th:replace="${content}">
        <!-- Content will be inserted here -->
      </th:block>
    </div>

    <div class="footer">
      <p>
        This is an automated message from
        <span th:text="${bankName}">MelvinBank Zambia</span>.
      </p>
      <p>
        For support, please contact us at
        <a th:href="'mailto:' + ${supportEmail}" th:text="${supportEmail}"
          >support@melvinbank.zm</a
        >
      </p>
      <p>
        Visit our website:
        <a th:href="${website}" th:text="${website}">https://melvinbank.zm</a>
      </p>
      <p>
        &copy; <span th:text="${#dates.year(#dates.createNow())}">2024</span>
        <span th:text="${bankName}">MelvinBank Zambia</span>. All rights
        reserved.
      </p>
    </div>
  </body>
</html>
